- name: "Install NodeJs"
  become: true
  shell: |
    sudo apt -y upgrade
    sudo apt install -y nodejs

- name: "Install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Copy backend to server"
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: "Install NodeJs dependencies"
  shell: |
    cd /home/ubuntu/backend    
    npm install 