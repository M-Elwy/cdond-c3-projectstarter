- name: "Install NodeJs"
  become: true
  shell: |
    apt -y upgrade
    apt install -y nodejs
    apt install -y npm

- name: "Install pm2"
  become: true
  shell: |
    npm install pm2 -g


- name: "Copy backend to server"
  copy:
    src: ~/backend
    dest: /home/ubuntu

- name: "Install project dependencies"
  shell: |
    cd /home/ubuntu/backend  
    npm install 