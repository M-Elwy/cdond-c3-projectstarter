- name: Install unzip
  become: true
  apt:
    name: unzip
    update_cache: yes

- name: "Creates new directory for backend"
  file:
    path: ~/app
    state: directory

- name: "Copy build archive"
  copy:
    src: build.zip
    dest: "~/app/build.zip"

- name: "Unzip build archive"
  shell: |
    cd ~/app
    unzip -o build.zip
    
- name: "Install dependencies"
  shell: |
    cd ~/app
    npm install

- name: "Executing node"
  shell: |
    export
    cd ~/app
    pm2 start main.js
  register: execute_node
  environment:
    ENVIRONMENT: "production"
    TYPEORM_CONNECTION: "postgres"
    TYPEORM_ENTITIES: "./src/modules/domain/**/*.entity.ts"
    TYPEORM_HOST: "database-2.c6ufo5t44n9b.us-west-2.rds.amazonaws.com"
    TYPEORM_PORT: "5432"
    TYPEORM_USERNAME: "postgres"
    TYPEORM_PASSWORD: "database_password"
    TYPEORM_DATABASE: "postgres"

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"